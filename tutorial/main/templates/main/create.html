{% extends 'main/base.html'%}

{% block title %}
Create tasks
{% endblock %}

{% block content %}
    <h1>Create tasks</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success"> Input </button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
